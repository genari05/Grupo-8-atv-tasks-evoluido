<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>

<body>
    <div id="Container">
        <h1>Usuários</h1>

        <a href="{{ url_for('task_list') }}">Tarefas</a>
        <a href="{{ url_for('contact') }}">Novo Usuário</a>
        <br />

        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>E-Mail</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="2">Nenhum usuário encontrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
